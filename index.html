<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope Practice</title>
  <style>
  body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #ffe0f0 0%, #ffb6d5 100%); margin: 0; padding: 0; }
  .container { max-width: 600px; margin: 40px auto; background: #fff0fa; padding: 24px; border-radius: 16px; box-shadow: 0 2px 16px rgba(255, 105, 180, 0.15); border: 2px solid #ffb6d5; }
  h1 { text-align: center; color: #d72660; }
  #graph { display: block; margin: 0 auto 24px auto; background: #fff6fa; border: 2px solid #ffb6d5; border-radius: 8px; }
  .input-group { display: flex; align-items: center; justify-content: center; margin-bottom: 16px; }
  .input-group input { width: 100px; padding: 8px; margin-right: 8px; border: 1px solid #ffb6d5; border-radius: 4px; background: #ffe0f0; color: #d72660; }
  .input-group label { color: #d72660; font-weight: bold; }
  .input-group button { background: #ff69b4; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
  .input-group button:hover { background: #d72660; }
  .feedback { text-align: center; font-size: 1.1em; margin-bottom: 16px; min-height: 24px; color: #d72660; font-weight: bold; }
  #new-question { display: none; margin: 0 auto; padding: 8px 16px; font-size: 1em; background: #ff69b4; color: #fff; border: none; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
  #new-question:hover { background: #d72660; }
  #points { color: #d72660; font-weight: bold; }
  #confetti-canvas { position: fixed; pointer-events: none; left: 0; top: 0; width: 100vw; height: 100vh; z-index: 9999; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slope of a Line Segment Practice</h1>
  <canvas id="graph" width="400" height="400"></canvas>
  <div id="points" style="text-align:center; font-size:1.1em; margin-bottom:16px;"></div>
  <canvas id="confetti-canvas"></canvas>
    <div class="input-group">
      <label for="slope-input">Slope: </label>
      <input type="text" id="slope-input" placeholder="e.g. 0.5 or 1/2">
      <button id="submit">Submit</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <button id="new-question">New Question</button>
  </div>
  <script>
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    const size = 400;
    const min = -10, max = 10;
    const scale = size / (max - min);
    let pointA, pointB, correctSlope;

    function toCanvasCoords(x, y) {
      // Cartesian to canvas coordinates
      return [
        (x - min) * scale,
        size - (y - min) * scale
      ];
    }

    function drawGrid() {
      ctx.clearRect(0, 0, size, size);
      ctx.strokeStyle = '#ffb6d5';
      ctx.lineWidth = 1;
      for (let i = min; i <= max; i++) {
        // Vertical lines
        ctx.beginPath();
        ctx.moveTo((i - min) * scale, 0);
        ctx.lineTo((i - min) * scale, size);
        ctx.stroke();
        // Horizontal lines
        ctx.beginPath();
        ctx.moveTo(0, (i - min) * scale);
        ctx.lineTo(size, (i - min) * scale);
        ctx.stroke();
      }
      // Axes
      ctx.strokeStyle = '#d72660';
      ctx.lineWidth = 2;
      // y-axis
      ctx.beginPath();
      ctx.moveTo((0 - min) * scale, 0);
      ctx.lineTo((0 - min) * scale, size);
      ctx.stroke();
      // x-axis
      ctx.beginPath();
      ctx.moveTo(0, size - (0 - min) * scale);
      ctx.lineTo(size, size - (0 - min) * scale);
      ctx.stroke();
    }

    function drawPointsAndSegment() {
      // Draw segment
      ctx.strokeStyle = '#ff69b4';
      ctx.lineWidth = 3;
      ctx.beginPath();
      const [x1, y1] = toCanvasCoords(pointA.x, pointA.y);
      const [x2, y2] = toCanvasCoords(pointB.x, pointB.y);
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      // Draw points
      ctx.fillStyle = '#ffb6d5';
      ctx.beginPath();
      ctx.arc(x1, y1, 8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(x2, y2, 8, 0, 2 * Math.PI);
      ctx.fill();
      // Label points
      ctx.font = 'bold 16px Arial';
      ctx.fillStyle = '#d72660';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'bottom';
      ctx.fillText('A', x1 + 10, y1 - 10);
      ctx.fillText('B', x2 + 10, y2 - 10);
    }

    function randomPoint() {
      return {
        x: Math.floor(Math.random() * (max - min + 1)) + min,
        y: Math.floor(Math.random() * (max - min + 1)) + min
      };
    }

    let streak = 0;
    function generateQuestion() {
      // Ensure two distinct points with different x values
      do {
        pointA = randomPoint();
        pointB = randomPoint();
      } while (pointA.x === pointB.x || (pointA.x === pointB.x && pointA.y === pointB.y));
      correctSlope = (pointB.y - pointA.y) / (pointB.x - pointA.x);
      drawGrid();
      drawPointsAndSegment();
      // Show the coordinates of the points
      document.getElementById('points').textContent = `A (${pointA.x}, ${pointA.y})   B (${pointB.x}, ${pointB.y})`;
      document.getElementById('feedback').textContent = '';
      document.getElementById('slope-input').value = '';
      document.getElementById('new-question').style.display = 'none';
      document.getElementById('submit').disabled = false;
    }

    function parseSlopeInput(input) {
      input = input.trim();
      // Check for fraction (e.g. 3/4)
      if (/^[-+]?\d+\s*\/\s*[-+]?\d+$/.test(input)) {
        const [num, denom] = input.split('/').map(s => parseFloat(s));
        if (denom === 0) return NaN;
        return num / denom;
      }
      // Otherwise, try to parse as float
      return parseFloat(input);
    }

    function launchConfetti() {
      const confettiCanvas = document.getElementById('confetti-canvas');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const ctx = confettiCanvas.getContext('2d');
      const confettiColors = ['#ffb6d5', '#ff69b4', '#d72660', '#ffe0f0', '#ff8ecf'];
      const confettiCount = 120;
      let confetti = [];
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          r: Math.random() * 8 + 4,
          d: Math.random() * 40 + 10,
          color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncremental: (Math.random() * 0.07) + 0.05
        });
      }
      let angle = 0;
      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (let i = 0; i < confetti.length; i++) {
          let c = confetti[i];
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 5);
          ctx.stroke();
        }
        updateConfetti();
      }
      function updateConfetti() {
        angle += 0.01;
        for (let i = 0; i < confetti.length; i++) {
          let c = confetti[i];
          c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(angle);
          c.tiltAngle += c.tiltAngleIncremental;
          c.tilt = Math.sin(c.tiltAngle) * 15;
          if (c.y > confettiCanvas.height) {
            c.x = Math.random() * confettiCanvas.width;
            c.y = Math.random() * -20;
          }
        }
      }
      let duration = 2000;
      let start = null;
      function animateConfetti(ts) {
        if (!start) start = ts;
        let elapsed = ts - start;
        drawConfetti();
        if (elapsed < duration) {
          requestAnimationFrame(animateConfetti);
        } else {
          ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        }
      }
      requestAnimationFrame(animateConfetti);
    }

    document.getElementById('submit').onclick = function() {
      const inputValue = document.getElementById('slope-input').value;
      const userSlope = parseSlopeInput(inputValue);
      if (isNaN(userSlope)) {
        document.getElementById('feedback').textContent = 'Please enter a valid number or fraction.';
        streak = 0;
        return;
      }
      // Accept small floating point error
      if (Math.abs(userSlope - correctSlope) < 1e-6) {
        document.getElementById('feedback').textContent = 'Correct!';
        document.getElementById('new-question').style.display = 'block';
        document.getElementById('submit').disabled = true;
        streak++;
        if (streak % 3 === 0) {
          launchConfetti();
        }
      } else {
        document.getElementById('feedback').textContent = 'Incorrect. Try again!';
        streak = 0;
      }
    };

    document.getElementById('new-question').onclick = generateQuestion;

    // Initial question
    generateQuestion();
  </script>
</body>
</html>
